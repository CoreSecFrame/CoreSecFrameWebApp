<!-- app/templates/gui/error.html -->
{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1">{{ error_code or '500' }}</h1>
    <p class="lead">GUI Module Error</p>
    <p>{{ error_message or 'An error occurred in the GUI module.' }}</p>
    <div class="mt-4">
        <a href="{{ url_for('gui.index') }}" class="btn btn-primary me-2">
            <i class="bi bi-house me-1"></i>GUI Home
        </a>
        <a href="{{ url_for('core.index') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i>Main Dashboard
        </a>
    </div>
</div>
{% endblock %}

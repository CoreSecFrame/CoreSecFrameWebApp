<!-- app/templates/gui/error.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <div class="error-icon mb-4">
                {% if error_code == 404 %}
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                {% elif error_code == 500 %}
                    <i class="bi bi-x-circle text-danger" style="font-size: 5rem;"></i>
                {% else %}
                    <i class="bi bi-info-circle text-info" style="font-size: 5rem;"></i>
                {% endif %}
            </div>
            
            <h1 class="display-4">{{ error_code }}</h1>
            <h2 class="mb-3">{{ title }}</h2>
            <p class="lead text-muted mb-4">{{ error_message }}</p>
            
            <div class="d-flex gap-2 justify-content-center">
                <a href="{{ url_for('gui.index') }}" class="btn btn-primary">
                    <i class="bi bi-arrow-left me-2"></i>Back to GUI
                </a>
                <a href="{{ url_for('core.dashboard') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-house me-2"></i>Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- app/templates/terminal/view.html -->
{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.min.css" />
<style>
#terminal {
    height: 500px;
    width: 100%;
    background: #000;
}
</style>
{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
        <h1>{{ session.name }}</h1>
        <a href="{{ url_for('terminal.index') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Sessions
        </a>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Terminal Session
            </div>
            <div class="card-body p-0">
                <div id="terminal"></div>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button id="btn-clear" class="btn btn-sm btn-secondary">Clear</button>
                    <button id="btn-focus" class="btn btn-sm btn-secondary">Focus</button>
                    <button id="btn-test" class="btn btn-sm btn-primary">Test Terminal</button>
                    <button id="btn-ls" class="btn btn-sm btn-info">Run ls</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
<script src="{{ url_for('static', filename='js/simple-term.js') }}"></script>
<!-- Keep the same template, but update the script section -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create terminal
    const terminal = new SimpleTerm(
        "{{ session.session_id }}", 
        document.getElementById('terminal')
    );
    
    // Button handlers
    document.getElementById('btn-clear').addEventListener('click', function() {
        terminal.clear();
    });
    
    document.getElementById('btn-focus').addEventListener('click', function() {
        terminal.focus();
    });
    
    document.getElementById('btn-test').addEventListener('click', function() {
        // Test writing directly to the terminal
        terminal.testWrite('\r\nThis is a test message from the client.\r\n$ ');
    });
    
    document.getElementById('btn-ls').addEventListener('click', function() {
        // Send ls command using our new method
        terminal.sendCommand('ls -la');
    });
    
    // Focus on load
    terminal.focus();
});
</script>
{% endblock %}
